<html ng-app>

<head>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="angular.min.js"></script>
<script src="bootstrap.min.js"></script>

</head>
<body style="padding:50px">

	<div class="alert alert-info" ng-init="greeting = { greeter: 'John', message: 'Welcome!'}">
		<p>
			<input type="text" ng-model="greeting.greeter" size="20"/>
			<input type="text" ng-model="greeting.message" size="20"/>
		</p>
		{{ greeting.greeter }} Everybody wanna shout {{ greeting.message }}
	</div>

</body>
</html>
